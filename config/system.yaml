# System Configuration for Laravel RAG

# Model Configuration
models:
  llm:
    name: gemma:2b
    temperature: 0.7
    max_tokens: 2000
    timeout: 30

  embeddings:
    name: nomic-embed-text
    dimensions: 768
    batch_size: 50

# Vector Store Configuration
vector_store:
  type: chromadb
  persist_directory: ./chromadb
  collection_name: laravel_docs
  distance_metric: cosine

# RAG Configuration
rag:
  top_k: 5
  min_similarity: 0.5
  max_context_length: 4000
  context_window: 8192

# Document Processing
document_processing:
  chunk_strategy: h2_sections
  chunk_size: 1000
  chunk_overlap: 200
  metadata_fields:
    - version
    - file
    - section
    - anchor
    - heading_path

# Laravel Documentation
laravel:
  repository: https://github.com/laravel/docs.git
  supported_versions:
    - "12"
    - "11"
    - "10"
  default_version: "12"
  branch_template: "{version}.x"

# Performance
performance:
  max_concurrent_requests: 10
  request_timeout: 30
  embedding_batch_size: 50
  cache_ttl: 3600

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: ./logs/laravel-rag.log
  max_bytes: 10485760  # 10MB
  backup_count: 5

# API Configuration
api:
  host: 0.0.0.0
  port: 8000
  workers: 1
  cors_origins:
    - "*"
  rate_limit:
    enabled: false
    requests_per_minute: 60
